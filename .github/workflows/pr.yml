name: Django CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Change to your desired Python version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.7.2
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Add Poetry to the PATH
          poetry --version  # Verify installation

      - name: Install dependencies
        run: make install && make install-pre-commit

      - name: Lint code
        run: make lint

